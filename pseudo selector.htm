<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pseudo selector</title>
    <style>
        /*this is a pseudo selector for one type*/
        input[type="text"]{
            font-size: 100px;
        }

        li:nth-child(3n + 3){
            color: red;
        }

        li:nth-child(4){
            color: rgb(0, 255, 106);
        }

        li:nth-child(even){
            color: rgb(47, 0, 255);
        }

        li:nth-child(odd){
            color: rgb(255, 0, 255);
        }

    </style>

</head>
