<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive desing</title>
    <style>
        .div{
            /*Height for the div to match the pc screen height and width*/
            width: 100vw;
            height: 100vh;
            font-size: 10px;
            border: 5px solid black;
        }
        #head1{
            font-size: 13em;/* 3x of size of parent*/
        }

        #head2{
            font-size: 13rem;/* parent size multiplied by given size*/
        }
    </style>
</head>
<body>
    <div class="div">
        <h1 id="head1">First</h1>
        <h1 id="head2">Second</h1>
        <h1 id="head3">Third</h1>
    </div>
</body>
</html>
